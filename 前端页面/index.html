<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .icon-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .icon-link {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

        .icon-name {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-top: 4px;
            text-align: center;
        }

        .icon-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .icon-link img {
            width: 35px;
            height: 35px;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .icon-link:hover img {
            animation: wiggle 0.5s ease;
        }

        .csdn-icon {
            width: 35px;
            height: 35px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blog-link">
            <h2>欢迎来到我的空间</h2>
            <p>在这里，我分享技术文章和学习心得</p>
        </div>
    </div>
    
    <div class="icon-container">
        <a href="snake.html" class="icon-wrapper" title="玩贪吃蛇游戏">
            <div class="icon-link">
                <img src="snake-icon.svg" alt="贪吃蛇游戏">
            </div>
            <span class="icon-name">贪吃蛇</span>
        </a>
        <a href="pvz.html" class="icon-wrapper" title="玩植物大战僵尸">
            <div class="icon-link">
                <img src="pvz-icon.svg" alt="植物大战僵尸">
            </div>
            <span class="icon-name">植物大战僵尸</span>
        </a>
        <a href="https://blog.csdn.net/lifeng4321?spm=1000.2115.3001.5343" target="_blank" class="icon-wrapper" title="访问我的CSDN博客">
            <div class="icon-link">
                <svg class="csdn-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                </svg>
            </div>
            <span class="icon-name">CSDN博客</span>
        </a>
    </div>
</body>
</html>
